<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陈昀昊同学的爱好</title>
    <link rel="stylesheet" href="./personal.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script src="./show.js"></script>
  </head>
  <body>
    <div style="width: 100%;">
      <div class="header">
        <div class="header-box">
          <div class="header-box-left">
            <img src="./pig.jpg" width="23px" alt="" />
            <span>陈昀昊同学的爱好</span>
          </div>
          <div class="header-box-right">
            <a href="#movie">喜欢的电影</a>
            <a href="#book">喜欢的书</a>
            <a href="https://cloudhao.top" target="_blank">我的博客</a>
          </div>
          <div class="dropdown">
            <button class="icon-mobile">
                下拉菜单
            </button>
            <div class="dropdown-content">
                <a href="#movie">电影</a>
                <a href="#book">书籍</a>
                <a href="https://cloudhao.top">博客</a>
              </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div style="position: relative;">
          <p id="movie" class="content-title">最喜欢的电影</p>
          <div class="content-movie">
            <div class="content-movie-det">
              <img src="./movie1.jpg" alt="" />
              <span>天才枪手</span>
            </div>
            <div class="content-movie-det">
              <img src="./nezha.jpg" alt="" />
              <span>哪吒之魔童降世</span>
            </div>
            <div class="content-movie-det">
              <img src="./sea.jpg" alt="" />
              <span>海王</span>
            </div>
            <div class="content-movie-det">
              <img src="./ava.jpg" alt="" />
              <span>复仇者联盟4</span>
            </div>
          </div>
        </div>
        <div style="position: relative;">
          <p id="book" class="content-title">最喜欢的书</p>
          <div class="content-book">
            <div class="content-book-det">
              <img src="./jobs.jpg" alt="" />
              <span>史蒂夫·乔布斯传</span>
            </div>
            <div class="content-book-det">
              <img src="./honglou.jpg" alt="" />
              <span>红楼梦</span>
            </div>
            <div class="content-book-det">
              <img src="./xiaowangzi.jpg" alt="" />
              <span>小王子</span>
            </div>
            <div class="content-book-det">
              <img src="./golden.jpg" alt="" />
              <span>黄金时代</span>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <div class="button-text">
          <div class="button-text-left">
            <div class="button-text-left-text">
              <span
                >我会住在其中的一颗星星上面,在某一颗星星上微笑着,每当夜晚你仰望星空的时候,就会像是看到所有的星星都在微笑一般。--《小王子》</span
              >
            </div>
          </div>
          <div class="button-text-right">
            <img src="./QRcode.png" alt="" width="160px" />
          </div>
        </div>
        <div style="padding-top: 60px; padding-bottom: 10px;">
          <span style="color: white;">版权所有&nbsp;©&nbsp;陈昀昊</span>
        </div>
      </div>
    </div>
